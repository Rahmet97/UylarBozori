{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <title>UYLARBOZORI - Xar qanday turdagi ko'chmas mulk elonlari!</title>
	<meta charset="UTF-8">
	<meta name="description" content="UYLARBOZORI Xar qanday turdagi ko'chmas mulk elonlari!">
	<meta name="keywords" content="UYLARBOZORI, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

    <!-- Icons font CSS-->
    <link href="{% static 'Sign-up/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'Sign-up/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'Sign-up/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'Sign-up/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'Sign-up/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>

    <div class="page-wrapper  font-poppins">
        <div class="wrapper wrapper--w680">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Xatolik!</strong> {{ message }}.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Ro'yxatdan o'tish</h2>
                    <form method="POST" action="sign-up">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">Ismingiz</label>
                                    <input required class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">Familyangiz</label>
                                    <input required class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Email</label>
                            <input required class="input--style-4" type="email" name="email">
                        </div>
                        <div class="input-group">
                            <label class="label">Foydalanuvchi nomi(Username)</label>
                            <input required class="input--style-4" type="text" name="username">
                        </div>
                        <div class="input-group">
                            <label class="label">Parol kiriting</label>
                            <input required class="input--style-4" type="password" name="password1" >
                        </div>
                        <div class="input-group">
                            <label class="label">Parolni yakrorlang</label>
                            <input required class="input--style-4" type="password" name="password2" >
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Yuborish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'Sign-up/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'Sign-up/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'Sign-up/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'Sign-up/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'Sign-up/js/global.js' %}"></script>

    <!--====== Javascripts & Jquery ======-->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
<!-- end document-->
